    <title>IncludeStartWithEndWithExample</title>
</head>
<body>
    
    
</body>
<script>
const str = 'Hello World'
console.log(str.includes('Hello'))//true
str.startsWith("H") //true
str.endsWith("ld") //true

str.startsWith('world', 6) //从第6个字符开始搜索
str.endsWith('Hello',5) //针对前5个字符
str.includes('Hello', 6) //从第6个字符开始搜索
</script>
