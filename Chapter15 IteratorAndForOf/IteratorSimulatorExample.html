<script>
    const makeIterator = array => {
        let nextIndex = 0
        return {
            next: () => nextIndex < array.length ?
                { value: array[nextIndex++], done: false } :
                { value: undefined, done: true }
        }
    }

    const it = makeIterator(['a', 'b'])
    //每次调用next，指针就指向下个成员位置
    console.log(it.next())
    console.log(it.next())
    console.log(it.next())

    //Symbol.iterator属性
    //只要部署了Symbol.iterator属性就称为部署了遍历器接口，该接口返回遍历器对象，该对象具有next方法
    let arr = [1, 2, 3, 4, 5]
    let iter = arr[Symbol.iterator]() //调用arr的Symbol.iterator得到遍历器，Symbol.iterator实际上是个函数对象

    console.log(iter.next()) // {value:1, done:false}
    console.log(iter.next()) // {value:2, done:false}
    console.log(iter.next()) // {value:3, done:false}
    console.log(iter.next()) // {value:4, done:false}
    console.log(iter.next()) // {value:5, done:false}
    console.log(iter.next()) // {value:undefined, done:true}

    //使用Generator实现Iterator
    var myIterable = {}
    myIterable[Symbol.iterator] = function *() {
        yield 1
        yield 2
        yield 3
    }
    console.log([...myIterable]) // [1, 2, 3]

    //简洁的写法
    let obj = {
        *[Symbol.iterator](){
            yield 'a'
            yield 'b'
        }
    }
    for(let x of obj){
        console.log(x) 
    } 
    //a
    //b
</script>
